<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小姐姐我想对你说..</title>
		<link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="mui-content">
		    <div class="mui-card">
				<div class="mui-card-header">“我喜欢你很久了..”</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<img src="../static/img/1.jpg" style="width: 100%;"/>
					</div>
				</div>
			</div>
			<div class="mui-row">
			    <div class="mui-col-xs-6" style="padding:1rem 2rem;">
					<button type="button" class="mui-btn mui-btn-green mui-btn-block">好</button>
				</div>
				<div class="mui-col-xs-6" style="padding:1rem 2rem;">
					<button type="button" class="mui-btn mui-btn-red mui-btn-block">不好</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script>
	</body>
</html>
