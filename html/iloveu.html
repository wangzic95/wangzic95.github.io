<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  		<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>小姐姐我想对你说..</title>
		<link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="mui-content">
		    <div class="mui-card">
		    	<img src="../static/img/1.jpg" style="width: 100%;"/>
			</div>
			<div class="mui-row">
			    <div class="mui-col-xs-12" style="padding:1rem 2rem;">
					<h2>做我女朋友吧！！</h2>
				</div>
			</div>
			<div class="mui-row">
			    <div class="mui-col-xs-6" style="padding:1rem 2rem;">
					<button type="button" class="mui-btn mui-btn-green mui-btn-block" >好</button>
				</div>
				<div class="mui-col-xs-6" style="padding:1rem 2rem;">
					<button type="button" class="mui-btn mui-btn-red mui-btn-block">不好</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script>
		<script type="text/javascript">
			var ynum = 0;
			var nnum = 0;
			$(function(){
				$(".mui-btn-green").click(function(){
					if(ynum==0){
						if(confirm("真的吗？你答应了？")){
							
						}else{
							alert("答应吧...");
						}
					}else if(ynum==1){
						alert("给我发消息吧，爱你");
					}else{
						alert("爱你!爱你!爱你!爱你!爱你!爱你!爱你!");
					}
					ynum++;
				});
				$(".mui-btn-red").click(function(){
					if(nnum==0){
						alert("工资上交");
					}else if(nnum==1){
						alert("我扫地!");
					}else if(nnum==2){
						alert("我做饭!!");
					}else if(nnum==3){
						alert("我洗衣服!!!");
					}else if(nnum==4){
						alert("房产证写你名字！");
					}else{
						alert("都听你的，答应我吧！！！！");
					}
					nnum++;
				});
			});
		</script>
	</body>
</html>
